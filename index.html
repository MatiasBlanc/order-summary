<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <article class="card">
    <img class="card__image" src="./images/illustration-hero.svg" alt="">
    <h1 class="card__title">Order Summary</h1>
    <p class="card__text">You can now listen to millions of songs, audiobooks, and 
      podcasts on any device anywhere you like!</p>
    <section class="plan">
      <img class="plan__image" src="./images/icon-music.svg" alt="music">
      <div class="plan__description">
        <h2 class="plan__title">Annual Plan</h2>
        <p class="plan__text">$59.99/year</p>
      </div>
      <button class="plan__button">Change</button>
    </section>
    <a href="#" class="card__link card__link--payment">Proceed to Payment</a>
    <a href="#" class="card__link card__link--cancel">Cancel Order</a>
  </article>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MatiasBlanc">Matias Blanc</a>.
    </p>
  </div>
</body>
</html>
